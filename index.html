<!DOCTYPE html>
<html>
  <head>
    <title>Lock 'n Load</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Abril+Fatface"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <section class="row">
        <section class="row controls" v-if="!gameIsRunning">
          <div class="small-12 columns">
            <button id="start-game" @click="startGame">
              START NEW GAME
            </button>
          </div>
        </section>
        <section class="row controls" v-else>
          <div class="small-12 columns">
            <button id="shoot" @click="shoot">SHOOT</button>
            <button id="grenade" @click="grenadeAttack">
              GRENADE
            </button>
            <button id="heal" @click="heal">HEAL</button>
            <button id="give-up" @click="giveUp">WHITE FLAG</button>
          </div>
        </section>
        <div class="small-6 columns">
          <h1 class="text-center" v-bind:style="{ color: ramboColor }">
            RAMBO
          </h1>
          <p class="rambo-center">
            <img src="./images/rambo.png" />
          </p>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: blue; margin: 0; color: white;"
              :style="{width: ramboHealth + '%'}"
            >
              {{ ramboHealth }}
            </div>
          </div>
        </div>
        <div class="small-6 columns">
          <h1 class="text-center" v-bind:style="{ color: enemyColor }">
            ENEMY
          </h1>
          <p class="enemy-center">
            <img src="./images/enemy.png" />
          </p>
          <div class="healthbar">
            <div
              class="healthbar text-center"
              style="background-color: black; margin: 0; color: white;"
              :style="{width: enemyHealth + '%'}"
            >
              {{ enemyHealth }}
            </div>
          </div>
        </div>
      </section>
      <section class="row log" v-if="turns.length > 0">
        <div class="small-12 columns">
          <ul>
            <li
              v-for="turn in turns"
              :class="{'rambo-turn': turn.isPlayer, 'enemy-turn': !turn.isPlayer}"
            >
              {{ turn.text }}
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
